name: CI

on:
  push:
    branches: [main, typescript-sdk]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20, 22]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: nhp-js/package-lock.json
      - run: npm ci
        working-directory: nhp-js
      - run: npm run build
        working-directory: nhp-js
      - run: npm run test:run
        working-directory: nhp-js

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: nhp-js/package-lock.json
      - run: npm ci
        working-directory: nhp-js
      - run: npx tsc --noEmit
        working-directory: nhp-js
